<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویجت چت هوش مصنوعی</title>
  <link rel="stylesheet" href="styleskhanchatbot.css">
</head>
<body>
<div class="chat-controls">
  <button id="chat-button" class="chat-button animate-pulse">
    <svg class="w-6 h-6 text-green-500 hover:scale-105 transition-transform" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2a10 10 0 00-10 10c0 1.8.5 3.5 1.4 5l-1.4 4 4-1.4A10 10 0 0012 22a10 10 0 000-20z" />
      <circle cx="9" cy="12" r="1" fill="#fff" />
      <circle cx="12" cy="12" r="1" fill="#fff" />
      <circle cx="15" cy="12" r="1" fill="#fff" />
    </svg>
  </button>
  <button id="fullscreen-button" class="control-button" style="display: none;">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
    </svg>
  </button>
  <button id="close-button" class="control-button" style="display: none;">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>
<div id="welcome-message-container" class="welcome-message"></div>
<iframe id="chatbot-frame" src="http://localhost:5173/"></iframe>
<script src="scriptkhanchatbot.js"></script>
</body>
</html>
